<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Agregar Ninja </title>
        <link rel="stylesheet" href="{{ url_for( 'static', filename= '/css/dojos.css') }}">
    </head>
    <body>
        <h1> Nuevo Ninja </h1>
        <form action="/nuevo/ninja" method = "POST">
            <div>
                <label for="id_dojo">
                    Dojo:
                </label>
                <select name="id_dojo" id="id_dojo">
                    {% for dojo in lista_dojos: %}
                    <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                    {%endfor%}
                </select>    
            </div>

            <div>
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="apellido">
                    Apellido:
                </label>
                <input type="text" name="apellido" id="apellido">
            </div>

            <div>
                <label for="edad">
                    Edad:
                </label>
                <input type="numer" name="edad" id="edad">
            </div>
            <button type="submit"> 
                Crear
            </button>
        </form>
        <div>
            <a href="/dojos"> Volver al inicio </a>
        </div>
    </body>
</html>
